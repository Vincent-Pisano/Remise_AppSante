<header class="layer d-flex align-items-center">
    <div class="container">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-12">
                <h1 class="text-uppercase text-dark font-weight-bold">Bienvenue sur App Santé !</h1>
                <hr class="separateur my-5" />
            </div>
            <div class="col-lg-8">
                <p class="text-white-75 font-weight-light mb-5">Obtenez votre permis COVID en quelques clics</p>
            </div>
        </div>
    </div>
</header>

<section class="bg-white ">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h2 class="text-dark mt-0">Commencez dès maintenant</h2>
                <hr class="separateur my-5" />
                <div class="row justify-content-center align-items-center">
                    <div class="col-sm-12 col-lg-6 mb-5">
                        <div class="card card-common">
                            <img class="card-img-top" [src]="['assets/images/subscribe.jpg']" width="50%" alt="Card image cap">
                            <div class="card-body">
                                <h3 class="card-title">Vous n'avez pas encore de compte ? inscrivez-vous !</h3>
                            </div>
                            <div class="card-footer">
                                <a class="btn py-0" [routerLink]="['/subscribe']">
                                    <span>Subscribe</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6 mb-5">
                        <div class="card card-common">
                            <img class="card-img-top" [src]="['assets/images/login.jpg']" width="50%" alt="Card image cap">
                            <div class="card-body">
                                <h3 class="card-title">Vous avec déjà un compte ? Connectez-vous !</h3>
                            </div>
                            <div class="card-footer">
                                <a class="btn py-0" [routerLink]="['/login']">
                                    <span>Login</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
